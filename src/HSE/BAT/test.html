<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sum Total for Column in jQuery </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      new Vue({
        el:"#app",
        data:{
          regions: [
            {Region:"Eastern", Current:1, Deployed:1, Vacant:1, ID:1},
            {Region:"Southern", Current:0, Deployed:0, Vacant:1, ID:2},
            {Region:"Central", Current:1, Deployed:2, Vacant:1, ID:3},
            {Region:"Western", Current:0, Deployed:1, Vacant:1, ID:4},
            {Region:"Europe", Current:1, Deployed:0, Vacant:1, ID:5},
            {Region:"Asia", Current:0, Deployed:0, Vacant:0, ID:6}
          ]
        },
        
        computed: {
          totalCurrent () {
            console.log('get current total')
            return this.regions.reduce((acc, cur) => acc + Number(cur.Current), 0);
          },
          
          totalDeployed () {
            console.log('get current deployed')
            return this.regions.reduce((acc, cur) => acc + Number(cur.Deployed), 0);
          },
          
          totalVacant () {
            console.log('get current vacant')
            return this.regions.reduce((acc, cur) => acc + Number(cur.Vacant), 0);
          }
        },
        methods: {
          getTotal () {
            console.log('method getting current total')
            return this.regions.reduce((acc, cur) => acc + Number(cur.Current), 0);
          },
          updateDatabase(){
            console.log("update table with total: "+ this.totalCurrent());
          }
        }
      })
    </script>
</head>
<body>
  <div id="app">
    <table>
      <tr>
        <td>Region</td>
        <td>Current</td>
        <td>Deployed</td>
        <td>Vacant</td>    
      </tr>
      <tr v-for="region in regions">
        <td>{{region.Region}}</td>
        <td><input type="text" v-bind:data-id="region.ID" v-model="region.Current" /></td>
        <td><input type="text" v-bind:data-id="region.ID" v-model="region.Deployed" /></td>
        <td><input type="text" v-bind:data-id="region.ID" v-model="region.Vacant" /></td>
      </tr>
      <tr>
        <td>Total</td>
        <td>{{ totalCurrent }}</td>
        <td>{{ totalDeployed }}</td>      
        <td>{{ totalVacant }}</td>           
      </tr>
    </table>
  </div>
</body>
</html>
